<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify integrated music shop based on your own taste!</title>
    <link rel="icon" href="./images/online-store-icon-15.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
</head>
<body>
<script src="js/nav-bar.js" defer></script>
<div class="container mt-4">
    <h2 class="mb-4" id="pageTitle">Featured Products</h2>
    <div class="row" id="productList"></div>
</div>

<div class="mb-4 btn-success">
    <button class="btn btn-success" id="addAProductButton" type="button" style="margin-left: 1200px;display: none;">Add a product</button>
</div>

<div id="modalContainer"></div>

<script defer src="js/bootstrap.bundle.min.js"></script>
<script defer src="js/DOMFunctions.js"></script>
<script type="module" src="js/index.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modalContainer = document.getElementById('modalContainer');
        const modalRequest = new XMLHttpRequest();
        modalRequest.onload = function () {
            modalContainer.innerHTML = this.responseText;
        };
        modalRequest.open('get', 'addProductModal.html', true);
        modalRequest.send();
    });
</script>
</body>
</html>
