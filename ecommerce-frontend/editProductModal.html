<div class="modal" id="editProductModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form class="shadow p-3 mb-5 bg-body-tertiary rounded" id="editProductForm" enctype="multipart/form-data">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="editProductName" placeholder="Enter product name" name="productName" required>
            <label for="editProductName">Product name</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="editProductDescription" placeholder="Enter product description" name="productDescription" required>
            <label for="editProductDescription">Product description</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="editProductPrice" placeholder="Enter product price" name="productPrice" required>
            <label for="editProductPrice">Product price</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="editProductType" placeholder="Enter product type (0/1/2/3)" name="productType" required>
            <label for="editProductType">Product type (0/1/2/3)</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="editProductQuantity" placeholder="Enter product quantity" name="productQuantity" required>
            <label for="editProductQuantity">Product quantity</label>
          </div>

          <div class="form-floating mt-6 mb-3">
            <label for="currentProductImage">Current Product Image:</label><br><br>
            <img id="currentProductImage"  src="" alt="Product Image" style="max-width: 200px;"><br>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="editProductImage" name="productImage" accept="image/*">
            <label for="editProductImage">New Product Image</label>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editSaveChanges">Save Changes</button>
      </div>

    </div>
  </div>
</div>
