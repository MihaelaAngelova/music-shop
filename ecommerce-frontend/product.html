<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify integrated music shop based on your own taste!</title>
    <link rel="icon" href="./images/online-store-icon-15.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="productDetails"></div>

    <!--edit and delete button-->
    <div class="row mx-1 pb-3">
        <div class="col">
            <button class="btn btn-success" id="editAProductButton" type="button" style="display: none;">Edit a product</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-danger" id="deleteAProductButton" type="button" style="display: none;">Delete a product</button>
        </div>
    </div>
    <div id="editProductForm"></div>
    <div id="deleteProductForm"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // edit button
            const editModalContainer = document.getElementById('editProductForm');
            const editModalRequest = new XMLHttpRequest();
            editModalRequest.onload = function () {
                editModalContainer.innerHTML = this.responseText;
            };
            editModalRequest.open('get', 'editProductModal.html', true);
            editModalRequest.send();

            // delete button
            const deleteModalContainer = document.getElementById('deleteProductForm');
            const deleteModalRequest = new XMLHttpRequest();
            deleteModalRequest.onload = function () {
                deleteModalContainer.innerHTML = this.responseText;
            };
            deleteModalRequest.open('get', 'deleteProductModal.html', true);
            deleteModalRequest.send();
        });
    </script>

    <script src="js/nav-bar.js" defer></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/DOMFunctions.js"></script>
    <script src="js/productPage.js"></script>
    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/editProduct.js"></script>
    <script type="module" src="js/deleteProduct.js"></script>
</body>

</html>
